<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="audio-video-styles.css">
    <title>JS Ninjas - Audio and Video</title>
</head>

<body>
    <div class="main-wrapper">
        <!-- eksperimen video #1 -->
        <video autoplay class="videoPlay"></video>
        <!-- eksperimen video #2 -->
        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        <!-- eksperimen video screenshot #3 -->
        <video autoplay class="videoScreenshot"></video>
        <img src="" alt="image-screenshot">
        <canvas style="display: none;"></canvas>
        <button id="capture-button">Capture Video</button>
        <button id="screenshot">Screenshot</button>
    </div>
</body>
<script src="audio-video.js"></script>

</html>
